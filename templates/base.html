{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel = "stylesheet"/>
    <script src="https://kit.fontawesome.com/d6583894e6.js" crossorigin="anonymous"></script>

    <title>GCSE maths quiz</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">    

    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon" />

    <body>
    <!-- Nav -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="..">
                    <img src="{% static 'images/logo.png' %} " />
                </a>
            </div>
            <div class="main-menu">
                <ul>
                    <li>
                        <a href="http://127.0.0.1:8000/">Home</a>
                    </li>
                    <li> 
                        <a href="http://127.0.0.1:8000/aboutus">About</a>
                    </li>
                    <li>
                        <a href="http://127.0.0.1:8000/quiz/">Quiz</a>
                    </li>
                    <li>
                        {% if request.user.is_authenticated %}
                            <a class="btn" href="http://127.0.0.1:8000/signout/"> <i class="fas fa-user"></i> Sign out</a>
                        {% else %}
                            <a class="btn" href="http://127.0.0.1:8000/sign_in_up_form/"> <i class="fas fa-user"></i> Sign in</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}

        <ul class="messages">
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}

    {% endblock %}

</body>
</html>
