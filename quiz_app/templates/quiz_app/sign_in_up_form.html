{% extends 'base.html' %}

    {% block content %}
    
        <div class="login-container">
            <div id="sign-in-form" class="form-box">
                <h1 id="title">Sign In</h1>
                <form method="post" action="http://127.0.0.1:8000/sign_in/" name="myForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <p>Forgot password? <a href="#"> Click here</a></p>

                    <div class="btn-field">
                        <button type="submit">Sign in</button>
                    </div>                    
                </form> 
                <p>Don't have an account? <a href="#" id="show-sign-up">Sign Up</a></p>

            </div>

            <div id="sign-up-form" class="form-box hidden">
                <h1 id="title">Sign Up</h1>
                <form method="post" action="http://127.0.0.1:8000/register/" name="myForm" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="input-field" >
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
    
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <p>
                    <div class="btn-field">
                        <button type="submit">Sign up</button>
                    </div>
                </form> 
                <p> Already have an account? <a href="#" id="show-sign-in">Sign In</a></p>
            </div>


        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            const signInForm = document.getElementById("sign-in-form");
            const signUpForm = document.getElementById("sign-up-form");
            const showSignUpLink = document.getElementById("show-sign-up");
            const showSignInLink = document.getElementById("show-sign-in");

            function showSignIn() {
                signInForm.classList.add("visible");
                signInForm.classList.remove("hidden");
                signUpForm.classList.add("hidden");
                signUpForm.classList.remove("visible");
            }

            function showSignUp() {
                signUpForm.classList.add("visible");
                signUpForm.classList.remove("hidden");
                signInForm.classList.add("hidden");
                signInForm.classList.remove("visible");
            }

            showSignUpLink.addEventListener("click", function(event) {
                event.preventDefault();
                showSignUp();
            });

            showSignInLink.addEventListener("click", function(event) {
            event.preventDefault();
            showSignIn();
            });

        // Initially show the sign-in form
        showSignIn();
    });

</script>
            
{% endblock %}
